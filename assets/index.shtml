<script   type="text/x-dot-template" id="allgame-tpl">

    {{?it['isAgGame']>0}}
    <div class="clearfix"  >
        {{ var o = it['agGames'];for(var key in o ) { }}
        <a href="javascript:" onclick="goGame('{{=o[key].identifier}}')"><div class="game-item">{{= o[key].name }}</div></a>
        {{ } }}
    </div>
    {{?}}
    {{?it['isGaGame']>0}}
    <div class="clearfix"  style="display: none">
        {{ var o = it['gaGames'];for(var key in o ) { }}
        <a href="javascript:" onclick="goGame('{{=o[key].identifier}}')"><div class="game-item">{{=o[key].name}}</div></a>
        {{ } }}
    </div>
    {{?}}
    {{?it['isFootball']>0}}
    <div class="clearfix"  style="display: none">
        {{ var o = it['football'];for(var key in o) { }}
        <a href="javascript:" onclick="goGame('{{=o[key].identifier}}')"><div class="game-item">{{=o[key].name}}</div></a>
        {{ } }}
    </div>
    {{?}}
</script>
<script type="text/x-dot-template" id="message-info-tpl">
    <div class="main" style="position: relative;margin-left: 0">
        <div class="content">
            <div class="article-page">
                <div class="article-page-title">
                    <h1>{{=it.title}}</h1>
                    <p class="article-page-time">{{=it.created_at}}</p>
                    <div class="filter-tabs" data-font-size>
                        <div class="filter-tabs-cont">
                            <a class="fs-10 current" href="javascript:;" >A</a>
                            <a class="fs-12" href="javascript:;">A</a>
                            <a class="fs-15" href="javascript:;">A</a>
                        </div>
                    </div>
                </div>
                <div class="article-page-content">
                    {{=it.content}}
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-dot-template" id="game-menu-list">
    {{ for(var prop in it) {  }}
    {{ var url = lotteryNavObj[prop]+'lottery='+it[prop].identifier;}}
    <li>
        <a class="{{? it[prop]['new'] != 0}}c-yellow{{?? it[prop]['hot'] != 0}}c-yellow{{?? it[prop]['24h'] != 0}}c-yellow{{?}}"   href="{{? it[prop]['is_third'] == 0 }}{{=url}}{{??}}###{{?}}" {{? it[prop]["new_win"] == 1 }}target="_blank"{{?}} {{? it[prop]["is_third"] == 1 }} onclick="goGame('{{=it[prop]["identifier"]}}')"{{?}} >
        {{= it[prop].name }}
        <i class="home-icon {{? it[prop]['new'] != 0}}new{{?? it[prop]['hot'] != 0}}hot{{?? it[prop]['24h'] != 0}}h24{{?}}" > </i>
        </a>
    </li>
    {{ } }}
</script>

    function getNoticeList(token) {
        var url = baseUrl+ '/public/notice_list.do';
        var data = {
            //     'params':'b3FrwvjYb3KUBhZmwMmi%2BGTgq05sug6piN4PnNrdSfPgPtmHh73nXQIRPF8n7GN2cV1IYtMo1IPzEdiyJRSXig==',
            'params':'token='+token
        }
        data = urlEncode(data);
        ajaxData({
            url: url,
            data:data,
            type:'post',
            successCallback: function(res) {
                res = JSON.parse(res);
                var html = '';
                var length = res.length;

                if (length > 11) {
                    length = 11;
                }
                for (var i = 0, len = length; i < len; i++) {
                    html += '<li><a href="javascript:" data-id='+res[i].id+'>' + res[i].title + '</a><span>'+res[i].created_at.substr(5,5)+'</span></li>';
                }
                $(".announcement ol").append(html);
            }
        })
    }
    getNoticeList(token);
    //点击弹出公告详细内容
    $(document).on("click", ".announcement ol a", function() {
        var url = baseUrl+ '/public/notice_list.do';
        var data = {
            //     'params':'b3FrwvjYb3KUBhZmwMmi%2BGTgq05sug6piN4PnNrdSfPgPtmHh73nXQIRPF8n7GN2cV1IYtMo1IPzEdiyJRSXig==',
            'params':'token='+token
        }
        data = urlEncode(data);
        var id = $(this).data('id');
        ajaxData({
            url: url,
            data:data,
            type:'post',
            successCallback: function(data) {
                data = JSON.parse(data);
                var getData;
                for(var i=0;i<data.length;i++){
                    if(data[i].id ==id ){
                        getData =  data[i];
                    }
                }
                var tpl = doT.template( $("#message-info-tpl").text() );
                layer.open({
                    type: 1,
                    title:"公告详情",
                    closeBtn:1,
                    area: ['1200px','auto'], //宽高
                    // maxHeight:300,
                    content: tpl(getData)
                });
            }
        })
    })
